name: CI
on:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash -l {0}
jobs:
  style:
    runs-on: ubuntu-22.04
    container:
      image: dolfinx/dolfinx:stable
      options: --user 1001 --privileged 
    name: CI test
    steps:
      - name: run code
        uses: actions/checkout@v2
      - name: run the file
        run: mpirun -n 1 python3 -u test_file.py
      - name: Produce results
        run: cd test_folder && python3 test_script.py
        id: script_output
      - name: Check output and set status
        run: |
          output="${{ steps.script_output.outputs.output }}"
          if [[ "$output" == "1" ]]; then
            echo "Output is 1. Test passed."
          else
            echo "Output is not 1. Test failed."
            exit 1
          fi